<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
        <a class="navbar-brand" href="#">Shifter</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/shift-planner}">ShiftPlanner</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center align-items-center border border-dark-subtle border-2">
             <h2 class="text-center">Workday</h2>
             <div class="row border border-dark-subtle p-3 align-items-center justify-content-center">
                 
                 <!-- Start of Workstation Column -->
                 <div th:each="workstation : ${workstations}" class="col">
                     <div class="row border border-dark-subtle text-center">
                         <h3 th:text="${workstation}"></h3>
                     </div>
 
                     <!-- Dropdown for each shift -->
                     <div th:each="shiftType : ${shiftTypes}">
                         <select class="form-select" onchange="qualificationValidation(this)" data-workstation="${workstation}">
                             <option th:text="${shiftType}" disabled selected></option>
                             <option th:each="employee : ${employees}" th:value="${employee.employeeId}" th:text="${employee.fullName}">
                             </option>
                         </select>
                     </div>
                 </div>
                 <!-- End of Workstation Column -->
             </div>
        </div>
     </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
