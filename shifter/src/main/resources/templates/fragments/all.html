<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <meta charset="UTF-8">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <nav th:fragment="nav-bar"class="navbar navbar-expand-lg navbar-dark bg-info p-3">
        <a class="navbar-brand" href="@{/index}">Shifter</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto m-3 align-items-center gap-2 text-white">
                <li class="nav-item " sec:authorize="hasAuthority('ADMIN')">
                    <a class="nav-link link-opacity-75-hover fs-4 text-light" th:href="@{/shiftplanner/{date}(date=${today})}">ShiftPlanner</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link link-opacity-75-hover fs-4 text-light" th:href="@{/schedule/{date}(date=${today})}">Schedule</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link link-opacity-75-hover fs-4 text-dark" th:href="@{/login}">Logout</a>
                </li>
                <li class="nav-item align-items-center justify-content-center text-center">
                    <i class="bi bi-person-circle fs-4" ></i>
                    <a class="nav-link link-opacity-50-hover text-light">Logged in as: <span sec:authentication="name"></span></a>
                </li>
                
            </ul>

        </div>
    </nav>

</body>
</html>
